<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Image Search</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main role="main" class="container pt-5">
        <h1 class="text-center mb-4">Image Search</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group custom-input-group mb-3">
                    <input id="name" type="text" class=" custom-input" placeholder="Search for images" aria-describedby="basic-addon1" autofocus>
                </div>
                <div class="text-center">
                    <button type="button" onclick="searchImages()" class="btn btn-primary btn-search">Search</button>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-4">
            <div class="spinner-border text-primary d-none" id="load" role="status"></div>
        </div>
        <div class="row mt-4" id="img_list"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
